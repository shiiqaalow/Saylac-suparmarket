    <div class="wrapper container">
        <span class="bg-animation"></span>
        <span class="bg-animation2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Log In</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label for="">password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button  type="submit" class="btn animation" style="--i:3; --j:24;">Log In</button>

                <div class="log-reg-link animation" style="--i:4; --j:25;">
                    <p>Don't have an account? <a href="#" class="register-link"> Sign UP</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2  class="btn animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p  class="btn animation" style="--i:1; --j:21;">Enter Your Credentials Here!</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17;">Sign Up</h2>
            <form action="#">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label for="">password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button  type="submit" class="btn animation" style="--i:21; --j:4;">Sign Up</button>

                <div class="log-reg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#" class="login-link"> Log In</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Enter Your Credentials Here!</p>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const registerLink = document.querySelector('.register-link');
        const loginLink = document.querySelector('.login-link');

        registerLink.onclick = () => {
            wrapper.classList.add('active');
        }

        loginLink.onclick = () => {
            wrapper.classList.remove('active');
        }

    </script>
